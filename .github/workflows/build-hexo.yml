name: Hexo CICD
on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: hexo build & deploy
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
        with:
          submodules: true
      - uses: actions/setup-node@master
        with:
          node-version: 12.x
      - name: Installation
        run: |
          npm install
          npm install -g hexo-cli
      - name: Generate
        run: hexo clean && hexo g
      - name: Deploy
        uses: blog/gh-pages
        with:
          github_token: ${{ secrets.SECRET }}
          publish_dir: ./public
